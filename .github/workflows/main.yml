name: Build & Test .NET Framework

on:
  pull_request:
    branches:
      - '*/feat/*'
  push:
    branches:
      - '*/feat/*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@master

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1.2

    - name: Setup NuGet.exe
      uses: nuget/setup-nuget@v2

    - name: Restore Nuget Packages
      run: nuget restore AetherFlow.FakeXrmEasy.Plugins.sln

    - name: Build app for release
      run: msbuild AetherFlow.FakeXrmEasy.Plugins.sln -t:rebuild -property:Configuration=Release

    - name: Run Tests
      run: vstest.console.exe AetherFlow.FakeXrmEasy.Plugins.Tests\bin\Release\AetherFlow.FakeXrmEasy.Plugins.Tests.dll
